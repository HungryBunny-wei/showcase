<body class="body">

    <span class="fl">
    <form class="layui-form" action="">

            <div class="layui-inline">

    </form>
    </span>
    <span class="fr">

<!--添加服务人员-->
<div id="layui-form" style="display: none;">
    <form class="layui-form" action="">

            <label class="layui-form-label">选择员工</label>
            <div class="layui-input-block">
                <select id="StaffId" name="StaffId" lay-verify="required" lay-search>
                </select>

        </div>

<!--查看详情-->
<div id="layui-form-detail" style="display: none;">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input id="Status" type="text" autocomplete="off" class="layui-input" readonly >
            </div>
        </div>
        <blockquote class="layui-elem-quote">月卡详情</blockquote>
        <div class="layui-form-item">
            <label class="layui-form-label">月卡类型</label>
            <div class="layui-input-block">
                <input id="Title" type="text" autocomplete="off" class="layui-input" readonly >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">服务地点</label>
            <div class="layui-input-block">
                <input id="Address" type="text" autocomplete="off" class="layui-input" readonly >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">月卡剩余天数</label>
            <div class="layui-input-block">
                <input id="Days" type="text" autocomplete="off" class="layui-input" readonly >
            </div>
        </div>
        <blockquote class="layui-elem-quote">服务图片</blockquote>
        <div class="layui-carousel" id="test1">
            <div id="carousel-item">
            <!--<div carousel-item id="carousel-item">-->
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../frame/layui/layui.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript">
  Date.prototype.Format = function (fmt) { //author: meizz
    var o = {
      "M+": this.getMonth() + 1,                 //月份
      "d+": this.getDate(),                    //日
      "h+": this.getHours(),                   //小时
      "m+": this.getMinutes(),                 //分
      "s+": this.getSeconds(),                 //秒
      "q+": Math.floor((this.getMonth() + 3) / 3), //季度
      "S": this.getMilliseconds()             //毫秒
    };
    if (/(y+)/.test(fmt))
      fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
    for (var k in o)
      if (new RegExp("(" + k + ")").test(fmt))
        fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
    return fmt;
  }
  // layui方法
  layui.use(['table', 'form', 'layer', 'vip_table', 'laydate', 'carousel'], function () {

    function renderUser() {
      const user = window.meiCar.getUser().user;
      return new Promise((resolve) => {
        window.meiHttp.get('/api/manage/user', {
          StaffFlag: 1,
          ServiceProviderId: user.ServiceProviderId
        }).then((result) => {
          let users = result.obj;
          let htmls = [`<option value="">请选择或输入搜索</option>`];
          users.forEach((user) => {
            htmls.push(`<option value="${user.Id}">${user.Name}</option>`)
          });
          console.log($('#StaffId'));
          $('#StaffId')[0].innerHTML = htmls.join();
          resolve();
        })
      })
    }

    // 操作对象
    var form = layui.form
      , table = layui.table
      , layer = layui.layer
      , vipTable = layui.vip_table
      , $ = layui.jquery
      , carousel = layui.carousel
      , laydate = layui.laydate;


    // 表格渲染
    var tableIns = table.render({
      elem: '#dataTable'                  //指定原始表格元素选择器（推荐id选择器）
      , height: vipTable.getFullHeight()    //容器高度
      , cols: [[                  //标题栏
        { field: 'overId', title: 'ID', width: 80, fixed: 'left' }
        , { field: 'Phone', title: '手机号', width: 120 }
        , { field: 'Name', title: '用户名', width: 120 }
        , { field: 'Title', title: '月卡类型', width: 170, }
        , { field: 'CreaTime', title: '订单日期', width: 170, }
        , { field: 'cardOverStatus', title: '订单状态', width: 170, templet: '#dataTable_cardOverStatus' }
        , { field: 'StaffName', title: '服务人员', width: 120 }
        , { fixed: 'right', title: '操作', width: 250, align: 'center', toolbar: '#barOption' } //这里的toolbar值是模板元素的选择器
      ]]
      , id: 'dataCheck'
      , url: '/api/provider/card/user'
      , method: 'get'
      , headers: window.meiCar.getPostHeader()
      , where: { date: null }
      , parseData: function (res) { //res 即为原始返回的数据
        return {
          "code": res.success ? 0 : res.code, //解析接口状态
          "msg": res.message, //解析提示文本
          "count": res.obj.length, //解析数据长度
          // "count": res.pageInfo.total, //解析数据长度
          "data": res.obj//解析数据列表
        };
      }
      , page: true
      , limits: [30, 60, 90, 150, 300]
      , limit: 30 //默认采用30
      , loading: false
      , done: function (res, curr, count) {
      }
    });
    // 日期渲染
    var ins1 = laydate.render({
      elem: '#currentDate', //指定元素
      type: 'date',
      max: new Date().Format('YYYY-MM-DD'),
      done: function (value, date, endDate) {
        tableIns.config.where.date = value;
        tableIns.reload();
      }
    });

    function getStatus(d) {
      if (d.Status === '-1' && !d.StaffId) {
        return '未分配';
      } else if (d.Status === '-1') {
        return '待服务';
      } else if (d.Status === '0') {
        return '待评价';
      } else if (d.Status === '1') {
        return '已完成';
      }
    }

    table.on('tool(dataTable)', function (obj) {
      switch (obj.event) {
        case 'addStaff':
          renderUser().then(() => {
            layer.open({
              title: '分配服务人员',
              area: ['650px', '450px'],
              yes: function (index, layero) {
                let data = {
                  StaffId: layero.find('#StaffId')[0].value,
                  OverId: obj.data.overId
                };
                if (!data.StaffId) {
                  return;
                }
                window.meiCar.post('/api/provider/card/addStaff', data, () => {
                  layer.close(index);
                  tableIns.reload();
                });
              },
              content: $("#layui-form").html()
            });
            form.render();
          });
          break;
        case 'look':
          window.meiHttp.post('/api/provider/card/lookOver', {
            Id: obj.data.UserId,
            date: tableIns.config.where.date
          }).then((result) => {
            const obj = result.obj;
            if(obj.orderCardOver.uid){
              const imgs = obj.orderCardOver.uid.split(';');
              $('#carousel-item').html(imgs.map((src)=>{
                return `
                <div>
                   <img src="/api/gen/getFile?uid=${src}">
              </div>
                `
              }));
            }
            // $('#carousel-item').html(`
            // <div><img src="/public/frame/layui_bak/images/face/0.gif"></div>
            // <div><img src="/public/frame/layui_bak/images/face/0.gif"></div>
            // <div><img src="/public/frame/layui_bak/images/face/0.gif"></div>
            // `);
            // carousel.render({
            //   elem: '#test1'
            //   ,width: '100%' //设置容器宽度
            //   ,arrow: 'always' //始终显示箭头
            // });
            setTimeout(()=>{
              layer.open({
                title: '查询详情',
                area: ['650px', '600px'],
                yes: function (index, layero) {
                },
                success: function (layero, index) {
                  layero.find('#Status')[0].value = getStatus(obj.orderCardOver);
                  layero.find('#Title')[0].value = obj.userCardPack.Title;
                  layero.find('#Address')[0].value = obj.usercar.Address;
                  layero.find('#Days')[0].value = obj.user.CardDays;
                  // carousel.render({
                  //   elem: layero.find('#test1')
                  //   ,width: '100%' //设置容器宽度
                  //   ,arrow: 'always' //始终显示箭头
                  // });
                },
                content: $("#layui-form-detail").html()
              });
            })
          });
          break;
      }
    });

    // 刷新
    $('#btn-refresh').on('click', function () {
      tableIns.reload();
    });
    // 点击添加按钮(弹窗)
    $('#btn-add').on('click', function () {
      let data = {
        UserId: $('#UserId')[0].value,
      };
      if (!data.UserId) {
        return;
      }
      window.meiCar.userAddManage(data, () => {
        // layer.close(index);
        tableIns.reload();
      });
    });
    // 添加按钮(提交)
    form.on('submit(add)', function (data) {
      try {
        window.meiCar.userAddManage(data.field);
      } catch (e) {
        console.error(e);
      }
      // 登录
      return false;
    });
  });
</script>
