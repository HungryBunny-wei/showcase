<script type="text/javascript">

  // layui方法
  layui.use(['table', 'form', 'layer', 'vip_table'], function () {

    window.meiCar.get('/api/manage/user', {}, (result) => {
      let users = result.obj;
      let htmls = [`<option value="">请选择或输入搜索</option>`];
      users.forEach((user) => {
        htmls.push(`<option value="${user.Id}">${user.Name}</option>`)
      });
      console.log($('#UserId'));
      $('#UserId')[0].innerHTML = htmls.join();
      form.render();
    })
    // 操作对象
    var form = layui.form
      , table = layui.table
      , layer = layui.layer
      , vipTable = layui.vip_table
      , $ = layui.jquery;
    // 表格渲染
    var tableIns = table.render({
      elem: '#dataTable'                  //指定原始表格元素选择器（推荐id选择器）
      , height: vipTable.getFullHeight()    //容器高度
      , cols: [[                  //标题栏
        { field: 'Id', title: 'ID', width: 80, fixed: 'left' }
        , { field: 'Phone', title: '手机号', width: 120 }
        , { field: 'Name', title: '用户名', width: 120 }
        , { field: 'Manage', title: '管理权限', width: 120, templet: '#dataTable_title' }
        , { field: 'OpenId', title: 'OpenID', width: 120, }
        , { field: 'NickName', title: '微信昵称', width: 120, }
        , { field: 'LoginTime', title: '最后登录时间', width: 170 }
        , { field: 'CreaTime', title: '创建时间', width: 170 }
        , { fixed: 'right', title: '操作', width: 250, align: 'center', toolbar: '#barOption' } //这里的toolbar值是模板元素的选择器
      ]]
      , id: 'dataCheck'
      , url: '/api/manage/user/manage'
      , method: 'get'
      , headers: window.meiCar.getPostHeader()
      , parseData: function (res) { //res 即为原始返回的数据
        return {
          "code": res.success ? 0 : res.code, //解析接口状态
          "msg": res.message, //解析提示文本
          "count": res.obj.length, //解析数据长度
          // "count": res.pageInfo.total, //解析数据长度
          "data": res.obj//解析数据列表
        };
      }
      , page: true
      , limits: [30, 60, 90, 150, 300]
      , limit: 30 //默认采用30
      , loading: false
      , done: function (res, curr, count) {
        //如果是异步请求数据方式，res即为你接口返回的信息。
        //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
        // console.log(res);
        //
        //得到当前页码
        // console.log(curr);

        //得到数据总量
        // console.log(count);
      }
    });
    table.on('tool(dataTable)', function (obj) {
      console.log(obj);
      switch (obj.event) {
        case 'delete':
          layer.open({
            title: '删除管理员',
            content: '你确认要删除吗?',
            btn: ['确定', '取消'],
            yes: (index, layero) => {
              window.meiCar.userDelManage(obj.data.Id, () => {
                layer.close(index);
                tableIns.reload();
              });
            },
            btn2: (index, layero) => {
              layer.close(index);
            },
          })
          break;
      }
      ;
    });

    // 刷新
    $('#btn-refresh').on('click', function () {
      tableIns.reload();
    });
    // 点击添加按钮(弹窗)
    $('#btn-add').on('click', function () {
      // layer.open({
      //   title: '添加管理员',
      //   yes: function (index, layero) {
      //     let data = {
      //       UserId: layero.find('#UserId')[0].value,
      //     };
      //     if (!data.UserId) {
      //       return;
      //     }
      //     window.meiCar.userAddManage(data, () => {
      //       layer.close(index);
      //       tableIns.reload();
      //     });
      //   },
      //   content: $("#layui-form").html()
      // })
      //
      let data = {
        UserId: $('#UserId')[0].value,
      };
      if (!data.UserId) {
        return;
      }
      window.meiCar.userAddManage(data, () => {
        // layer.close(index);
        tableIns.reload();
      });
    });
    // 添加按钮(提交)
    form.on('submit(add)', function (data) {
      try {
        window.meiCar.userAddManage(data.field);
      } catch (e) {
        console.error(e);
      }
      // 登录
      return false;
    });
  });
</script>
<!-- 表格操作按钮集 -->

    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">删除管理员</button>
    </div>
</script>
