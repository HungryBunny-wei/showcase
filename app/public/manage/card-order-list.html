<!-- 表格 -->
<div id="dateTable"></div>

<script type="text/javascript" src="../frame/layui/layui.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript">

  // layui方法
  layui.use(['table', 'form', 'layer', 'vip_table'], function () {

    // 操作对象
    var form = layui.form
      , table = layui.table
      , layer = layui.layer
      , vipTable = layui.vip_table
      , $ = layui.jquery;
    // 表格渲染
    var tableIns = table.render({
      elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
      , height: vipTable.getFullHeight()    //容器高度
      , cols: [[                  //标题栏
        {field: 'Id', title: '月卡订单', width:100, fixed: 'left'}
        ,{field: 'Phone', title: '手机号', width:120}
        ,{field: 'Name', title: '用户名', width:120}
        ,{field: 'Type', title: '月卡类型', width:100,}
        ,{field: 'Address', title: '地址', width:170,}
        ,{field: 'Status', title: '状态', width:80}
        ,{field: 'CreaTime', title: '申请时间', width:170}
        ,{field: 'ConfirmTime', title: '确认时间', width:170}
        , { fixed: 'right', title: '操作', width: 120, align: 'center', toolbar: '#barOption' } //这里的toolbar值是模板元素的选择器
      ]]
      , id: 'dataCheck'
      , url: '/api/manage/cardOrder'
      , method: 'get'
      , headers: window.meiCar.getPostHeader()
      , parseData: function (res) { //res 即为原始返回的数据
        return {
          "code": res.success ? 0 : res.code, //解析接口状态
          "msg": res.message, //解析提示文本
          "count": res.obj.length, //解析数据长度
          // "count": res.pageInfo.total, //解析数据长度
          "data": res.obj//解析数据列表
        };
      }
      , page: true
      , limits: [30, 60, 90, 150, 300]
      , limit: 30 //默认采用30
      , loading: false
      , done: function (res, curr, count) {
        //如果是异步请求数据方式，res即为你接口返回的信息。
        //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
        console.log(res);

        //得到当前页码
        console.log(curr);

        //得到数据总量
        console.log(count);
      }
    });

    // 获取选中行
    table.on('checkbox(dataCheck)', function (obj) {
      layer.msg('123');
      console.log(obj.checked); //当前是否选中状态
      console.log(obj.data); //选中行的相关数据
      console.log(obj.type); //如果触发的是全选，则为：all，如果触发的是单选，则为：one
    });

    // 刷新
    $('#btn-refresh').on('click', function () {
      tableIns.reload();
    });


  });
</script>
<!-- 表格操作按钮集 -->
<script type="text/html" id="barOption">
    <a class="layui-btn layui-btn-mini layui-btn-normal" lay-event="edit">确认订单</a>
</script>
