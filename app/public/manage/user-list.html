<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Data-Table 表格</title>
    <link rel="stylesheet" href="../frame/layui/css/layui.css">
    <!--<link rel="stylesheet" href="http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">-->
    <link rel="stylesheet" href="../frame/static/css/style.css">
    <link rel="icon" href="../frame/static/image/code.png">
</head>
<body class="body">

<!-- 工具集 -->
<div class="my-btn-box">
    <span class="fl">
        <!--<a class="layui-btn layui-btn-danger radius btn-delect" id="btn-delete-all">批量删除</a>-->
        <a class="layui-btn btn-add btn-default" id="btn-add">添加</a>
        <!--<a class="layui-btn btn-add btn-default" id="btn-refresh"><i class="layui-icon">&#x1002;</i></a>-->
        <a class="layui-btn btn-add btn-default" id="btn-refresh"><i class="layui-icon">&#xe669;</i></a>
    </span>
    <!--    <span class="fr">
            <span class="layui-form-label">搜索条件：</span>
            <div class="layui-input-inline">
                <input type="text" autocomplete="off" placeholder="请输入搜索条件" class="layui-input">
            </div>
            <button class="layui-btn mgl-20">查询</button>
        </span>-->
</div>

<!-- 表格 -->
<table id="dataTable" lay-filter="dataTable"></table>

<!--新增管理员-->
<div id="layui-form" style="display: none;">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input id="Name" type="text" name="Name" required autocomplete="off"
                       placeholder="请输入名称"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">手机</label>
            <div class="layui-input-block">
                <input id="Phone" type="tel" name="Phone" placeholder="将用来登录账号"
                       autocomplete="new-password"
                       class="layui-input" autocapitalize="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input id="Password" type="password" name="Password" required
                       autocomplete="new-password"
                       class="layui-input">
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../frame/layui/layui.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript">

  // layui方法
  layui.use(['table', 'form', 'layer', 'vip_table'], function () {

    // 操作对象
    var form = layui.form
      , table = layui.table
      , layer = layui.layer
      , vipTable = layui.vip_table
      , $ = layui.jquery;
    // 表格渲染
    var tableIns = table.render({
      elem: '#dataTable'                  //指定原始表格元素选择器（推荐id选择器）
      , height: vipTable.getFullHeight()    //容器高度
      , cols: [[                  //标题栏
        {field: 'Id', title: 'ID', width:80, fixed: 'left'}
        ,{field: 'Phone', title: '手机号', width:120}
        ,{field: 'Name', title: '用户名', width:120}
        ,{field: 'Manage', title: '是否是管理员', width:120,}
        ,{field: 'OpenId', title: 'OpenID', width:120,}
        ,{field: 'NickName', title: '微信昵称', width:120,}
        ,{field: 'LoginTime', title: '最后登录时间', width:170}
        ,{field: 'CreaTime', title: '创建时间', width:170}
        , { fixed: 'right', title: '操作', width: 250, align: 'center', toolbar: '#barOption' } //这里的toolbar值是模板元素的选择器
      ]]
      , id: 'dataCheck'
      , url: '/api/manage/user'
      , method: 'get'
      , headers: window.meiCar.getPostHeader()
      , parseData: function (res) { //res 即为原始返回的数据
        return {
          "code": res.success ? 0 : res.code, //解析接口状态
          "msg": res.message, //解析提示文本
          "count": res.obj.length, //解析数据长度
          // "count": res.pageInfo.total, //解析数据长度
          "data": res.obj//解析数据列表
        };
      }
      , page: true
      , limits: [30, 60, 90, 150, 300]
      , limit: 30 //默认采用30
      , loading: false
      , done: function (res, curr, count) {
        //如果是异步请求数据方式，res即为你接口返回的信息。
        //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
        // console.log(res);
        //
        //得到当前页码
        // console.log(curr);

        //得到数据总量
        // console.log(count);
      }
    });
    table.on('tool(dataTable)', function(obj){
      console.log(obj);
      switch(obj.event){
        case 'delete':
          layer.open({
            title: '删除管理员',
            content:'你确认要删除吗?',
            btn:['确定','取消'],
            yes: (index, layero) => {
              window.meiCar.userDelManage(obj.data.Id, () => {
                layer.close(index);
                tableIns.reload();
              });
            },
            btn2:(index,layero)=>{
              layer.close(index);
            },
          })
          break;
      };
    });

    // 刷新
    $('#btn-refresh').on('click', function () {
      tableIns.reload();
    });
    // 点击添加按钮(弹窗)
    $('#btn-add').on('click', function () {
      layer.open({
        title: '添加用户',
        yes: function (index, layero) {
          let data = {
            Password: layero.find('#Password')[0].value,
            Name: layero.find('#Name')[0].value,
            Phone: layero.find('#Phone')[0].value,
          };
          if (!data.Password || !data.Name || !data.Phone) {
            return;
          }
          window.meiCar.post('/api/manage/user',data,()=>{
            layer.close(index);
            tableIns.reload();
          });
        },
        content: $("#layui-form").html()
      })
    });
    // 添加按钮(提交)
    form.on('submit(add)', function (data) {
      try {
        window.meiCar.userAddManage(data.field);
      } catch (e) {
        console.error(e);
      }
      // 登录
      return false;
    });
  });
</script>
<!-- 表格操作按钮集 -->
<script type="text/html" id="barOption">
    <div class="layui-btn-container">
    </div>
</script>
</body>
</html>
